<html>
    <head>
        <title>Vehicle Number Validation</title>
    </head>
    <body>
        <h3>Collect of Fine for Traffic Violations</h3>
        <form action="/check">
            <label>Vehicle No:</label>
            <input type="text" required 
                   pattern="[ka][0-9]{2}[a-zA-Z]{2}[0-9]{4}">
            <br>
            <input type="submit"/>
        </form>
    </body>
</html>
