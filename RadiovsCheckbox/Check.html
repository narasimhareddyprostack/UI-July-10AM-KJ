<html>
    <head>
        <title>Radio vs Checkbox</title>
    </head>
    <body>
        <h4>Radio button vs Check Box</h4>
        <form action="/check"> 
            <label >Sponsorship Level:</label> <br>
            <input type="radio" name="sl"/> Gold Level   <br>
            <input type="radio" name="sl"/> Silver Level  <br> 
            <input type="radio" name="sl"/> Platinum Level <br>
            <br>
            <label >Prefered Loc:</label> <br>
            <input type="checkbox"/> Mysore  <br> 
            <input type="checkbox"/> Bangalore <br>
            <input type="checkbox"/> Mangalore <br>
            <input type="checkbox"/> USA       <br>
            <input type="checkbox"/> Chennai  <br>
            <br>
            <input type="submit"/>
        </form>
    </body>
</html>
