<html>
    <head>
        <title>Vehicle Number Validation</title>
    </head>
    <body>
        <h3>Collect of Fine for Traffic Violations</h3>
        <form action="/check">
            <label>Vehicle No:</label>
            <input type="text" required 
                   pattern="^KA\d{2}[A-Z]{2}\d{4}$">
            <br>
            <input type="submit"/>
        </form>
    </body>
</html>
